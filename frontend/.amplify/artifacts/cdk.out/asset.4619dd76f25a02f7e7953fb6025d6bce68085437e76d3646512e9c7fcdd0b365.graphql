  deleteUser(input: DeleteUserInput!, condition: ModelUserConditionInput): User @aws_api_key @aws_iam
  vincularFamiliar(dni_padre: String!, dni_hija: String!): VincularFamiliarReturnType @aws_iam @aws_api_key
}

