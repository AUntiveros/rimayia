type User @model @auth(rules: [{allow: public, provider: apiKey}])
{
  dni: String!
  nombre: String
  rol_familiar: String
  gestores_autorizados: [String]
  pacientes_a_cargo: [String]
  solicitudes_pendientes: [String]
}

type VincularFamiliarReturnType @aws_api_key
{
  success: Boolean!
  message: String
  data: String
}

type Mutation {
  vincularFamiliar(dni_padre: String!, dni_hija: String!): VincularFamiliarReturnType @function(name: "FnVincularFamiliar") @auth(rules: [{allow: public, provider: apiKey}])
}

type Query {
  verDashboardFamiliar(dni_gestor: String!): String @function(name: "FnVerDashboardFamiliar") @auth(rules: [{allow: public, provider: apiKey}])
}